<!DOCTYPE html>
<html>
<head>
  <title>Travel Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="bg-dark">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-light" href="index.html">Travel Database</a>
        <button type="button" class="navbar-toggler bg-body-tertiary" data-bs-toggle="collapse" data-bs-target="#collapsibleElement">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="collapsibleElement" class="navbar collapse navbar-collapse">
          <ul class="navbar-nav">
            <a class="active nav-link text-light" href="index.html">Home</a>
            <a class="nav-link text-light" href="destinations.html">Destinations</a>
            <a class="nav-link text-light" href="report.html">Travel Report</a>
            <a class="nav-link text-light" href="tips.html">Travel Tips</a>
          </ul>
        </div>        
      </nav>
    </div>
  </header>

 <main class="container">
   <h2 class="py-2">Travel Details</h2>
   <section class="card"> 
     <div id="destinationDetail" class="card-body"></div>
   </section>
 </main>

 <script>
   let destinations = [{
     id: "1",
     name: "Paris",
     duration: "7 days",
     highlights: "Eiffel Tower, Lourve Museum",
     details: "A wonderful trip to the romantic city of Paris."
   },
   {
     id: "2",
     name: "Tokyo",
     duration: "5 days",
     highlights: "Tokyo Tower, Meiji Shrine",
     details: "High rise, fast-paced and neon-lit, Tokyo is as futuristic as it is historical."
   },
   {
     id: "3",
     name: "Rome",
     duration: "6 days",
     highlights: " Colosseum, Vatican City",
     details: "From the Colosseum to the catacombs, and sprawling parks to virtual time travel, Rome promises a memorable trip for the whole family."
   },
   {
     id: "4",
     name: "New York City",
     duration: "9 days",
     highlights: "Statue of Liberty, Central Park",
     details: "Discover NYC's vibrant sights, delectable cuisine and rich culture in one amazing package."
   },
   {
     id: "5",
     name: "Cape Town",
     duration: "7 days",
     highlights: "Table Mountain, Robben Island",
     details: "Cape Town is a popular destination for Arts and Culture lovers, with a number of museums, traditional art galleries, and historical attractions to choose from."
   },
   {
     id: "6",
     name: "Brisbane",
     duration: "10 days",
     highlights: "Great Barrier Reef, Fraser Island",
     details: "Blessed with an idyllic subtropical climate all year round, and everything from relaxation through to adventure, Brisbane seems to have it all."
   }
 ]
   
   function getParamById() {
     let url = new URL(window.location.href)
     return url.searchParams.get("id")
   }

   let destinationId = getParamById()
   let place;
   for(let i = 0; i < destinations.length; i++) {
     if (destinationId === destinations[i].id) {
       place = destinations[i]
     }
   }

   let destinationDetailElement = document.getElementById("destinationDetail")
   if(place) {
     destinationDetailElement.innerHTML = `        
         <h4 class="card-title">${place.name}</h4>
         <p class="card-text"><strong>Duration: </strong>${place.duration}</p>
         <p class="card-text"><strong>Highlights: </strong>${place.highlights}</p>
         <p class="card-text"><strong>Details: </strong>${place.details}</p>
     `
   }
   else{
     destinationDetailElement.innerHTML = `
       <p class="card-text">Sorry!! No records Found.</p>
     `
   }
 </script>
</body>
</html>
