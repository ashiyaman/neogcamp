<!DOCTYPE html>
<html>
  <head>
    <title>PP 2.8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container mt-3">
    <h2 class="my-3">Voting</h2>
    <div class="my-3">
      <button class="btn btn-primary fw-normal" id="johnVote">
        Vote for John
      </button>
      <button
        class="btn btn-success fw-normal"
        style="background-color: #189332"
        id="aliceVote"
      >
        Vote for Alice
      </button>
    </div>
    <div class="my-5">
      <p><strong>Vote count for John:</strong></p>
      <p id="johnResult">0</p>
      <p><strong>Vote count for Alice:</strong></p>
      <p id="aliceResult">0</p>
      <p><strong>Current Winner:</strong></p>
      <p id="winner"></p>
    </div>

    <script>
      const johnVote = document.querySelector('#johnVote');
      const aliceVote = document.querySelector('#aliceVote');
      const johnResult = document.querySelector('#johnResult');
      const aliceResult = document.querySelector('#aliceResult');
      const winner = document.querySelector('#winner');
      let johnCount = 0;
      let aliceCount = 0;

      const chooseWinner = (johnCount, aliceCount) => {
        winner.textContent =
          johnCount === aliceCount
            ? `It's a tie!`
            : johnCount > aliceCount
            ? `John is winning!`
            : `Alice is winning!`;
      };

      const vote = (name, displayResult) => {
        name === 'John' ? (johnCount += 1) : (aliceCount += 1);
        displayResult.textContent = name === 'John' ? johnCount : aliceCount;
        chooseWinner(johnCount, aliceCount);
      };

      johnVote.addEventListener('click', () => vote('John', johnResult));
      aliceVote.addEventListener('click', () => vote('Alice', aliceResult));

      chooseWinner(johnCount, aliceCount);
    </script>
  </body>
</html>
