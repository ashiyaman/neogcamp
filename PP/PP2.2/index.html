<!DOCTYPE html>
<html>
    <head>
        <title>PP2.2</title>
    </head>
    <body>
        <button id="increaseCount1">Increment Count 1</button>
        <button id="increaseCount2">Increment Count 2</button>
        <p id="section1" style="display: none">Count 1: <span id="counter1"></span></p>
        <p id="section2" style="display: none">Count 2: <span id="counter2"></span></p>

        <script>
            const increaseCount1 = document.querySelector("#increaseCount1")
            const increaseCount2 = document.querySelector("#increaseCount2")
            const section1 = document.querySelector("#section1")
            const section2 = document.querySelector("#section2")
            const counter1 = document.querySelector("#counter1")
            const counter2 = document.querySelector("#counter2")
            let count1 = 0
            let count2 = 0

            const increaseCounter = (counter, num) => {
                num === 1 ? count1 += 1 : count2 += 1
                counter.textContent = num === 1 ? count1 : count2
            }

            increaseCount1.addEventListener("click", () => {              
                section1.style.display = "block";
                increaseCounter(counter1, 1)
            })
            increaseCount2.addEventListener("click", () => {
                section2.style.display = "block"
                increaseCounter(counter2, 2)
            })
        </script>
    </body>
</html>
