<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <h1>Number Classification</h1>
      <h3>Classified Array:</h3>
      <ul id="classifiedNumberList"></ul>
    </main>

    <script>
      const classifiedNumberList = document.querySelector(
        '#classifiedNumberList'
      );
      const classifyNumbers = ([...arr]) => {
        for(const num of arr){
            const liElement = document.createElement("li")
            liElement.innerHTML = (num === 0 )
                ? `${num} - Zero`
                : `${num} - ${((num > 9 || num < -9) ? "Double" : "Single")} digit ${num > 0 ? "Positive" : "Negative"} Number`
                       
            classifiedNumberList.appendChild(liElement)
        }
      }
        classifyNumbers([2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32])

    </script>
  </body>
</html>
