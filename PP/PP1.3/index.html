<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Odd Even Square Program Output</h1>
      <ol id="oddEvenContainer"></ol>
    </main>

    <script>
      const oddEvenContainer = document.querySelector('#oddEvenContainer');
      
      for (let i = 1; i <= 20; i++) {
        const liElement = document.createElement('li');
        let num = `${(i % 2 === 0) ? 'Even: ' : 'Odd: '} ${i ** 2}`;
        liElement.textContent = num;
        oddEvenContainer.appendChild(liElement);
      }
    </script>
  </body>
</html>
