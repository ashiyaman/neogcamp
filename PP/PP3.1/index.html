<!DOCTYPE html>
<html>
    <head>
        <title>PP 3.1</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    </head>
    <body class="container">
        <h1 class="my-3">To-Do List</h1>
        <main>
            <label for="taskName">Enter Task:</label><br>
            <input type="text" placeholder="Enter your task" class="form-control" id="taskName"/><br>
            <label for="day">Select Day:</label><br>
            <select id="day" class="form-select">
                <option value="Today">Today</option>
                <option value="Tomorrow">Tomorrow</option>
            </select><br>
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
            <section class="row my-3">
                <ul class="col-md-6 list-group px-2" id="todaysTask">
                    <h4>Today's Task:</h4>
                </ul>
                <ul class="col-md-6 list-group px-2" id="tomorrowsTask">
                    <h4>Tomorrow's Task:</h4>
                </ul>
            </section>
        </main>

        <script>
            const taskName = document.querySelector("#taskName")
            const day = document.querySelector("#day")
            const addTaskBtn = document.querySelector("#addTaskBtn")
            const todaysTask = document.querySelector("#todaysTask")
            const tomorrowsTask = document.querySelector("#tomorrowsTask")

            addTaskBtn.addEventListener("click", (event) => {
                event.preventDefault()
                const liElement = document.createElement("li")
                liElement.className = "list-group-item"
                liElement.innerHTML = `${taskName.value}`
                day.value === "Today" ? todaysTask.appendChild(liElement) : tomorrowsTask.appendChild(liElement)
            })
        </script>
    </body>
</html>
