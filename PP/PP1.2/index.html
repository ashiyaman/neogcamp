<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>FizzBuzz Program Output</h1>
      <ol id="numberList">
        <li>1</li>
      </ol>
    </main>

    <script>
      const numberList = document.querySelector('#numberList');
      const isPrime = (num) => {
        if(num === 2 || num === 3) return true
        for(let i = 2; i <= Math.sqrt(num); i++){
          if(num % i === 0){
            return false
          }
        }
        return true
      }

      for (let i = 2; i <= 30; i++) {
        let result;
        const liElement = document.createElement('li');

        if(isPrime(i)){
          if(i%3 === 0){
            result = "FizzPrime"
          }
          else if(i%5 === 0){
            result = "BuzzPrime"
          }
          else{
            result = "Prime"
          }          
        }
        else if(i%3 === 0){
          result = "Fizz"
        }
        else if(i%5 === 0){
          result = "Buzz"
        }
        else{
          result = i
        }
        liElement.textContent = result;
        numberList.appendChild(liElement);
      }
    </script>
  </body>
</html>
