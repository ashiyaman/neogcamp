<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>User profile form</h1>

  <form id="userProfileForm">
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName"/>
    <br><br>
  
    <label for="fullAddress">Enter your Full Address:</label><br>
    <textarea id="fullAddress" rows="5" cols="30"></textarea>
    <br><br>
  
    <label>Enter your gender: </label><br>
    <label for="male"><input type="radio" name="gender" value="Male" id="male"/>Male</label><br>
    <label for="female"><input type="radio" name="gender" value="Female" id="female"/>Female</label><br>
    <label for="other"><input type="radio" name="gender" value="Other" id="other"/>Other</label>
    <br><br>
  
    <label>Select multiple interests: </label><br>
    <label for="reading"><input type="checkbox" name="interests" id="reading" value="Reading"/>Reading</label><br>
    <label for="gardening"><input type="checkbox" name="interests" id="gardening" value="Gardening"/>Gardening</label><br>
    <label for="painting"><input type="checkbox" name="interests" id="painting" value="Painting"/>Painting</label>
    <br><br>
  
    <label>Select your favorite color: </label>
    <select id="selectColor">
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Yellow">Yellow</option>
    </select>
    <br><br>

    <input type="submit" value="Submit"/>
  </form>

  <div id="formResult"></div>

  <script>
    const userProfileForm = document.getElementById("userProfileForm")
    userProfileForm.addEventListener("submit", function(event){
      event.preventDefault()
      
      const userName = document.getElementById("userName").value
      const fullAddress = document.getElementById("fullAddress").value
      const gender = document.querySelector('input[name="gender"]:checked').value
      const interests = document.querySelectorAll('input[name="interests"]:checked')
      let selectedInterests = []
      for(let i = 0; i < interests.length; i++){
        selectedInterests.push(interests[i].value)
      }      
      const favoriteColor = document.getElementById("selectColor").value
      const formResult = document.getElementById("formResult")
      
      const userInputValues = `<h2>Submitted Information: </h2>          <p>Name: ${userName}</p>
        <p>Full Address: ${fullAddress}</p>
        <p>Gender: ${gender}</p>
        <p>Selected Interests: ${selectedInterests.join(", ")}</p>
        <p>Favorite Color: ${favoriteColor}</p>`
      formResult.innerHTML = userInputValues
    })
  </script>
  
</body>
</html>
