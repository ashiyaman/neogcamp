<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <label>Choose your gender:</label><br>
  <input type="radio" name="gender" value="male"/>Male<br>
  <input type="radio" name="gender" value="female"/>Female<br>
  <input type="radio" name="gender" value="others"/>Others<br>
  <p id="genderResult"></p>

  <label>Choose your meal preference:</label><br>
  <input type="radio" name="meal" value="veg"/>Veg<br>
  <input type="radio" name="meal" value="nonveg"/>Non-Veg<br>
  <p id="mealPreferenceResult"></p>

  <label>Choose a size</label><br>
  <input type="radio" name="size" value="small"/>Small<br>
  <input type="radio" name="size" value="medium"/>Medium<br>
  <input type="radio" name="size" value="Large"/>Large<br>
  <p id="sizeResult"></p>

  <script>
    const gender = document.getElementsByName("gender")
    const genderResult = document.getElementById("genderResult")
    for(let i = 0; i < gender.length; i++) {
      gender[i].addEventListener("change", function(){
        const selectedRadioButton = document.querySelector('input[name="gender"]:checked').value
        genderResult.textContent = `Selected gender: ${selectedRadioButton}`
      })
    }

    const meal = document.getElementsByName("meal")
    const mealPreferenceResult = document.getElementById("mealPreferenceResult")
    for(let i = 0; i < meal.length; i++) {
      meal[i].addEventListener("change", function(){
        const selectedMealPreference = document.querySelector('input[name="meal"]:checked').value
        mealPreferenceResult.textContent = `Selected meal preference: ${selectedMealPreference}`
      })
    }

    const size = document.getElementsByName("size")
    const sizeResult = document.getElementById("sizeResult")
    for(let i = 0; i < size.length; i++){
      size[i].addEventListener("change", function(){
        const selectedSize = document.querySelector('input[name="size"]:checked').value
        sizeResult.textContent = `Selected size: ${selectedSize}`
      })
    }
  </script>
</body>

</html>
