<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container">
    <div class="my-3 border">
      <h1 class="text-center">Job Application form</h1>
      <form id="jobApplicationForm" class="container my-2">
        <label for="Name">Name:</label><br />
        <input type="text" id="name" /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" /><br /><br />
        <label for="resume">Upload Resume:</label><br />
        <input
          type="file"
          id="resume"
          accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        /><br /><br />
        <label for="positionAppliedFor">Position Applied For:</label><br />
        <select id="positionAppliedFor">
          <option class="bg-dark text-light" value="Software Engineer">
            Software Engineer
          </option>
          <option class="bg-dark text-light" value="Data Analyst">
            Data Analyst
          </option>
          <option class="bg-dark text-light" value="Marketing Specialist">
            Marketing Specialist
          </option>
          <option class="bg-dark text-light" value="Graphic Designer">
            Graphic Designer
          </option>
          <option class="bg-dark text-light" value="HR Manager">
            HR Manager
          </option></select
        ><br /><br />
        <label for="yearsOfExperience">Years Of Experience:</label><br />
        <label
          ><input type="radio" name="experience" value="1-2 years" />1-2
          years</label
        ><br />
        <label
          ><input type="radio" name="experience" value="2-5 years" />2-5
          years</label
        ><br />
        <label
          ><input type="radio" name="experience" value="5+ years" />5+
          years</label
        ><br /><br />
        <label>Skills(check all that apply):</label><br />
        <label
          ><input
            type="checkbox"
            name="skills"
            value="Programming"
          />Programming</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="skills"
            value="Communication"
          />Communication</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="skills"
            value="Teamwork"
          />Teamwork</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="skills"
            value="Problem Solving"
          />Problem Solving</label
        ><br /><br />
        <label for="additionalInformation">Additional Information:</label><br />
        <textarea id="additionalInformation" cols="50" rows="4"></textarea
        ><br /><br />
        <input type="submit" class="btn btn-primary" />
      </form>
    </div>
    <div id="submittedDetails" class="my-3"></div>

    <script>
      const jobApplicationForm = document.querySelector('#jobApplicationForm');
      const submittedDetails = document.querySelector('#submittedDetails');

      jobApplicationForm.addEventListener('submit', function (event) {
        event.preventDefault();
        console.log(event);
        const selectedSkills = [];

        const name = document.querySelector('#name').value;
        const email = document.querySelector('#email').value;
        const resume = document.querySelector('#resume').value;
        const positionAppliedFor = document.querySelector(
          '#positionAppliedFor'
        ).value;
        const yearsOfExperience = document.querySelector(
          "input[name = 'experience']:checked"
        ).value;
        const skills = document.querySelectorAll(
          "input[name = 'skills']:checked"
        );
        for (let i = 0; i < skills.length; i++) {
          selectedSkills.push(skills[i].value);
        }
        const additionalInformation = document.querySelector(
          '#additionalInformation'
        ).value;

        submittedDetails.className = 'border';
        submittedDetails.innerHTML = `
          <div class="container">
            <h2>Application Submitted:</h2>
            <p><strong>Name: </strong>${name}</p>
            <p><strong>Email: </strong>${email}</p>
            <p><strong>Resume Path: </strong>${resume}</p>
            <p><strong>Position Applied For: </strong>${positionAppliedFor}</p>
            <p><strong>Years Of Experience: </strong>${yearsOfExperience}</p>
            <p><strong>Skills: </strong>${selectedSkills.join(', ')}</p>
            <p><strong>Additional Information: </strong>${additionalInformation}</p>
          </div>
        `;
      });
    </script>
  </body>
</html>
