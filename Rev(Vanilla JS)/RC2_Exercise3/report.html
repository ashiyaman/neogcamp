<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">Laptop Store</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleElement"
            aria-controls="collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapsibleElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="laptops.html">Laptops</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container my-4">
      <h1>Laptop Report</h1>
      <div id="reportContainer" class="row my-3"></div>
    </main>

    <script>
      const reportContainer = document.querySelector('#reportContainer');

      const topRatedLaptop = {
        brand: 'Dell',
        model: 'Inspiron 15',
        rating: 9.5,
      };
      const mostPopularBrand = {
        brand: 'HP',
        totalLaptops: 20,
      };

      function createCard(item) {
        const col = document.createElement('div');
        col.className = 'col-md-6';
        const card = document.createElement('div');
        card.className = 'card';
        col.appendChild(card);
        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';
        const h3 = document.createElement('h3');
        h3.textContent =
          item === topRatedLaptop ? 'Top-Rated Laptop' : 'Most Popular Brand';
        cardHeader.appendChild(h3);
        card.appendChild(cardHeader);
        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        card.appendChild(cardBody);

        for (const [key, value] of Object.entries(item)) {
          const cardDetail = document.createElement('p');
          cardDetail.innerHTML = `<strong>${key}: </strong>${value}`;
          cardBody.appendChild(cardDetail);
        }
        reportContainer.appendChild(col);
      }

      createCard(topRatedLaptop);
      createCard(mostPopularBrand);
    </script>
  </body>
</html>
