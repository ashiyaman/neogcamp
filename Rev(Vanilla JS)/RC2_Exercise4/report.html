<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand">Jobs Portal</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleElement"
            aria-controls="collapsibleElement"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapsibleElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1 class="my-4">Job Report</h1>
      <div id="jobReportContainer" class="row"></div>
    </main>

    <script>
      const jobReportContainer = document.querySelector('#jobReportContainer');
      const topRatedJob = {
        title: 'Software Engineer',
        rating: 9,
        company: 'ABC Inc.',
      };
      const mostPopularCategory = {
        category: 'IT',
        totalJobs: 5,
      };

      function createCard(card, type) {
        let content = ``;
        for (const [key, value] of Object.entries(card)) {
          console.log(key, value);
          content += `<p><strong>${key}:</strong> ${value}</p>`;
        }

        const col = document.createElement('div');
        col.className = 'col-md-6';
        col.innerHTML = `
          <div class="card">
            <div class="card-header">
              <h4>${type}</h4>
            </div>
            <div class="card-body">
              ${content}  
            </div>
          </div>
        `;
        jobReportContainer.appendChild(col);
      }

      createCard(topRatedJob, 'Top-Rated Job');
      createCard(mostPopularCategory, 'Most Popular Category');
    </script>
  </body>
</html>
