<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand">Jobs Portal</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleElement"
            aria-controls="collapsibleElement"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapsibleElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <h2 class="my-3">Job Details</h2>
      <div id="jobDetailsContainer"></div>
    </main>

    <script>
      const jobs = [
        {
          id: 1,
          title: 'Software Engineer',
          category: 'IT',
          location: 'New York',
          postDate: '2023-01-15',
          details: 'Job description for a software engineer.',
        },
        {
          id: 2,
          title: 'Financial Analyst',
          category: 'Finance',
          location: 'San Francisco',
          postDate: '2023-02-20',
          details: 'Job description for a financial analyst.',
        },
        {
          id: 3,
          title: 'Marketing Manager',
          category: 'Marketing',
          location: 'San Francisco',
          postDate: '2023-04-05',
          details: 'Job description for a marketing manager.',
        },
      ];

      const jobDetailsContainer = document.querySelector(
        '#jobDetailsContainer'
      );

      function getJobId() {
        const url = new URL(window.location.href);
        return url.searchParams.get('id');
      }

      const jobId = parseInt(getJobId());
      let job;
      for (let i = 0; i < jobs.length; i++) {
        if (jobs[i].id === jobId) {
          job = jobs[i];
          console.log(job);
        }
      }

      if (job) {
        jobDetailsContainer.innerHTML = `
          <div class="card col-md-8">
            <div class="card-body">
              <div class="d-flex justify-content-between
              S">
                <h5 class="my-2">${job.title}</h5>
                <span><strong>Post Date: </strong>${job.postDate}</span>
              </div>
              <p><strong>Category: </strong>${job.category}</p>
              <p><strong>Location: </strong>${job.location}</p>
              <p><strong>Details: </strong>${job.details}</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
