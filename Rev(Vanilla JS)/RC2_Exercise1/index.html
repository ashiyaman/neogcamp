<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container">
    <h1 class="my-3">Event Registration form</h1>
    <form id="eventRegForm">
      <label for="name">Name:</label>
      <input type="text" id="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" /><br /><br />
      <label for="eventType">Select Event:</label>
      <select id="eventType">
        <option class="bg-dark text-light" value="conference">
          Conference
        </option>
        <option class="bg-dark text-light" value="workshop">Workshop</option>
        <option class="bg-dark text-light" value="seminar">Seminar</option>
        <option class="bg-dark text-light" value="Networking Event">
          Networking Event
        </option>
        <option class="bg-dark text-light" value="webinar">
          Webinar
        </option></select
      ><br /><br />
      <label for="noOfAttendees">No Of Attendees:</label>
      <input type="number" id="noOfAttendees" /><br /><br />
      <label for="regType">Registration Type:</label>
      <input type="radio" value="Individual" name="regType" />Individual
      <input type="radio" value="Group" name="regType" />Group<br /><br />
      <label for="additionalInfo">Additional Information:</label><br />
      <textarea id="additionalInfo" rows="5" cols="50"></textarea><br /><br />
      <input type="submit" class="btn btn-primary my-2" />
    </form>
    <div id="regDetailsContainer" class="my-2"></div>

    <script>
      const eventRegForm = document.querySelector("#eventRegForm");
      const regDetailsContainer = document.querySelector(
        "#regDetailsContainer"
      );

      eventRegForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const eventType = document.querySelector("#eventType").value;
        const noOfAttendees = document.querySelector("#noOfAttendees").value;
        const additionalInfo = document.querySelector("#additionalInfo").value;
        const regType = document.querySelector(
          "input[name='regType']:checked"
        ).value;
        regDetailsContainer.className = "border my-3";
        regDetailsContainer.innerHTML = `
          <div class="container p-2">
            <h2>Registration Submitted:</h2>
            <p><strong>Name: </strong>${name}</p>
            <p><strong>Email: </strong>${email}</p>
            <p><strong>Event: </strong>${eventType}</p>
            <p><strong>Number Of Attendees: </strong>${noOfAttendees}</p>
            <p><strong>Registration Type: </strong>${regType}</p>
            <p><strong>Additional Information: </strong>${additionalInfo}</p>
          </div>
        `;
      });
    </script>
  </body>
</html>
