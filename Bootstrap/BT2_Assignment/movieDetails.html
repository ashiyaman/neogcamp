<!DOCTYPE html>
<html>
  <head>
    <title>Movies Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
         <a class="navbar-brand" href="index.html">Movies Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#introduction">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
              <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="py-3">Movie Details</h2>
      <div class="card">
        <div id="movieDetail" class="card-body"></div>
      </div>
    </main>

    <script>
      let movies = [
        {
          id: "1",
          name: "Movie 1",
          genre: "Action",
          details: "This is an action-packed movie."
        },
        {
          id: "2",
          name: "Movie 2",
          genre: "Comedy",
          details: "This is an fun-filled movie."
        },
        {
          id: "3",
          name: "Movie 3",
          genre: "Drama",
          details: "This movie is full of drama and emotions."
        },
        {
          id: "4",
          name: "Movie 4",
          genre: "Suspense",
          details: "This movie will keep you on the edge of your seat."
        },
      ]

      function getParameterById() {
        let url = new URL(window.location.href)
        return url.searchParams.get("id")
      }

      let movie;
      let movieId = getParameterById()
      for(let i = 0; i < movies.length; i++) {
        if(movieId === movies[i].id) {
          movie = movies[i]
        }
      }

      let movieDetailElement = document.getElementById("movieDetail")
      if(movie) {
        movieDetailElement.innerHTML = `
          <h5>${movie.name}</h5>
          <p><strong>Genre: </strong>${movie.genre}</p>
          <p><strong>Details: </strong>${movie.details}</p>`
      }
    </script>
  </body>
</html>
