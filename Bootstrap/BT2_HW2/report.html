<!DOCTYPE html>
<html>
  <head>
    <title>Players Database - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a href="index.html" class="navbar-brand">Cricket Player Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main id="report">
      <section class="container py-2">
        <h2>Player Report</h2>
        <hr />
        <div class="row">
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h4>Top Scorer</h4>
              </div>
              <div class="card-body">
                <p><strong>Name: </strong>Player 1</p>
                <p><strong>Total Runs: </strong>12000</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h4>Best Bowler</h4>
              </div>
              <div class="card-body">
                <p><strong>Name: </strong>Player 2</p>
                <p><strong>Total Wickets: </strong>500</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
