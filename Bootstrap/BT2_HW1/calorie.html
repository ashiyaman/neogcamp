<!DOCTYPE html>
<html>
  <head>
    <title>My Health - Calorie Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Calorie and Workout Report</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="#calorie" class="nav-link">Calories</a></li>
              <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header

    <main>
      <section id="calorie" class="container">
        <h4 class="py-3">Calorie Report</h4>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5>Breakfast</h5>
              </div>
              <div class="card-body">
                <p><strong>Calories Consumed: </strong>290</p>
                <p><strong>Meal: </strong>Pancakes</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5>Lunch</h5>
              </div>
              <div class="card-body">
                <p><strong>Calories Consumed: </strong>140</p>
                <p><strong>Meal: </strong>Veg Salad</p>
              </div>
            </div>
          </div>       
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5>Dinner</h5>
              </div>
              <div class="card-body">
                <p><strong>Calories Consumed: </strong>240</p>
              <p><strong>Meal: </strong>Chicken Fried Rice</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
