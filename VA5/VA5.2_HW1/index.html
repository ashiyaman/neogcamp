<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="container text-center">
    <h1 class="my-4">Advice Slip API</h1>
    <div class="d-grid">
      <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>
    </div>
    <div id="displayAdviceContainer" class="my-4"></div>
  </div>

  <script>
    const getAdviceBtn = document.querySelector("#getAdviceBtn")
    const displayAdviceContainer = document.querySelector("#displayAdviceContainer")

    getAdviceBtn.addEventListener("click", function(){
      const apiURL = "https://api.adviceslip.com/advice"
      fetch(apiURL)
        .then(function responsehandler(response){
          return response.json()
        })
        .then(function displayAdvice(data){
          console.log(data.slip)
          if(data.slip){
            displayAdviceContainer.textContent = `${data.slip.advice}`
          }
          else{
            displayAdviceContainer.textContent = `Sorry! No advice available.`
          }
        })
        .catch(function(error){
          displayAdviceContainer.textContent = `An error occured while fetching data.`
        })
    })
  </script>
</body>

</html>
