<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Chuck Norris Jokes</h1>
    <div class="d-grid gap-2">
      <button id="getJokeBtn" class="btn btn-primary btn-long">Get Joke</button>
    </div>
    <div id="jokeContainer" class="mt-4"></div>
  </div>

  <script>
    const getJokeBtn = document.querySelector("#getJokeBtn")
    const jokeContainer = document.querySelector("#jokeContainer")
    const apiURL = "https://api.chucknorris.io/jokes/random"

    getJokeBtn.addEventListener("click", function(){
      fetch(apiURL)
        .then(function responseHandler(response){
          return response.json()
        })
        .then(function showJoke(data){
          if(data.value){
            jokeContainer.textContent = `${data.value}`
          }
          else{
            jokeContainer.textContent = `Failed to get a joke.`
          }
        })
        .catch(function(error){
          jokeContainer.textContent = `An error occured while fetching the joke.`
        })
    })
  </script>
</body>

</html>
