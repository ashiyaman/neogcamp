<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Joke API - Programming Joke</h1>
  <button id="getJokeBtn">Get Programming Joke</button>
  <div id="displayJokeContainer"></div>

  <script>
    const getJokeBtn = document.querySelector("#getJokeBtn")
    const displayJokeContainer = document.querySelector("#displayJokeContainer")
    getJokeBtn.addEventListener("click", function(){
      const apiURL = 'https://v2.jokeapi.dev/joke/Programming?type=single'
      fetch(apiURL)
        .then(function responseHandler(response){
          return response.json()
        })
        .then(function displayJoke(data){
          displayJokeContainer.innerHTML = `
            <p>${data.joke}</p>
          `
        })
        .catch(function(error){
          displayJokeContainer.textContent = `An error occured while fetching data.`
        })
    })
  </script>
</body>

</html>
