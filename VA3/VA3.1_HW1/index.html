<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Travel Bucket List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <header class="container py-2">
    <h1>Priority To-Do List</h1>
  </header>
  <section class="container py-2">
    <div class="input-group mb-3">
      <input id="task" class="form-control"/>
      <select id="priority">
        <option value="Low Priority">Low Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="High Priority">High Priority</option>
      </select>
      <button id="addTask" class="btn btn-primary">Add</button>
    </div>
    <div class="row my-2">
      <div class="col-4 center"><strong>Low Priority</strong></div>
      <div class="col-4 center"><strong>Medium Priority</strong></div>
      <div class="col-4 center"><strong>High Priority</strong></div>
    </div>
    <div class="row">
      <ul id="lowPriorityList" class="list-group col-4"></ul>
      <ul id="mediumPriorityList" class="list-group col-4"></ul>
      <ul id="highPriorityList" class="list-group col-4"></ul>
    </div>
  </section>

  <script>
    const addTask = document.getElementById("addTask")
    const lowPriorityList = document.getElementById("lowPriorityList")
    const mediumPriorityList = document.getElementById("mediumPriorityList")
    const highPriorityList = document.getElementById("highPriorityList")
    addTask.addEventListener("click", function(e){
      const task = document.getElementById("task")
      const priorityInput = document.getElementById("priority")
      const priority = priorityInput.value
      e.preventDefault()
      const listElement = document.createElement("li")
      listElement.classList.add("list-group-item", "border")
      listElement.innerHTML = `<div>
        ${task.value}
        <button onClick=deleteItem(this) class="btn btn-danger btn-sm mx-4">Delete</button></div>`
      if(priority === "Low Priority"){
        lowPriorityList.appendChild(listElement)
      }
      else if(priority === "Medium Priority"){       mediumPriorityList.appendChild(listElement)
      }
      else{        highPriorityList.appendChild(listElement)
      }
    })

    function deleteItem(item){
      let deleteListItem = item.parentElement.parentElement
      console.log(deleteListItem) ;     deleteListItem.remove()
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
