<!DOCTYPE html>
<html>
  <head>
    <title>Movies Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
         <a class="navbar-brand" href="index.html">Movies Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main id="report">
      <section class="container">
        <h2 class="py-3">Movie Report</h2>
        <div class="row">
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Top-Rated Movie</h5>
              </div>
              <div class="card-body">
                <p><strong>Title: </strong>Movie 2</p>
                <p><strong>Rating: </strong>9.2</p>
                <p><strong>Director: </strong>Jane Smith</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Most Popular Genre</h5>
              </div>
              <div class="card-body">
                <p><strong>Genre: </strong>Action</p>
                <p><strong>Total movies: </strong>4</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
