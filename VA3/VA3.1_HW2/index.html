<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <header class="container">
    <h1>Personal Finance Tracker</h1>
  </header>
  <section class="container">
    <div class="input-group">
      <input type="text" id="transactionName" class="form-control" placeholder="Transaction Name"/>
      <input type="number" id="amount" class="form-control" placeholder="Amount"/>
      <button type="button" id="addBtn" class="btn btn-primary">Add</button>
    </div>
    <ul class="list-group my-2" id="transactionList">      
    </ul>
  </section>  

  <script>
    const transactionName = document.getElementById("transactionName")
    const amount = document.getElementById("amount")
    const addBtn = document.getElementById("addBtn")
    const transactionList = document.getElementById("transactionList")
    addBtn.addEventListener("click", function(){
      const listItem = document.createElement("li")
      listItem.classList.add("list-group-item", "my-1")
      listItem.innerHTML = `
        <p>${transactionName.value} Rs.${amount.value}
        <button type="button" class="btn btn-danger mx-5" onClick="deleteItem(this)">Delete</button></p>`    
      transactionList.appendChild(listItem)
    })

    function deleteItem(item){
      const list = item.parentElement.parentElement
      list.remove()
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
