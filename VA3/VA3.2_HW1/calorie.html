<!DOCTYPE html>
<html>
  <head>
    <title>My Health - Calorie Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  </head>

  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Calorie and Workout Report</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="#calorie" class="nav-link">Calories</a></li>
              <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header

    <section id="calorieForm">
      <form class="container my-3">
        <label for="day">Day: </label><br>
        <input type="text" id="day" class="form-control"/>
        <br>
        <label for="consumedCalories">Calories Consumed: </label><br>
        <input type="number" id="consumedCalories"  class="form-control"/>
        <br>
        <label for="burnedCalories">Calories Burned: </label><br>
        <input type="number" id="burnedCalories"  class="form-control"/>
        <br>
        <button type="button" id="addCalorieBtn" class="btn btn-primary">Add Calories</button>
      </form>
    </section>

    <section class="container my-3">      
      <div  id="calorieIntakeList" class="row"></div>
    </section>

    <script>
      const totalCalories = [
        {id: 1, day: "Day 1", consumedCalories: 2000, burnedCalories: 1200},
        {id: 2, day: "Day 2", consumedCalories: 2400, burnedCalories: 400}
      ]
        
      const addCalorieBtn = document.querySelector("#addCalorieBtn")
      const calorieIntakeList = document.querySelector("#calorieIntakeList")

      function updateCalorieIntakeList(){
        calorieIntakeList.innerHTML = ``
        for(let i = 0; i < totalCalories.length; i++){
          const calorieListItem = document.createElement("div")
          calorieListItem.className = "col-md-4"
          calorieListItem.innerHTML = `
            <div class="card mb-3">
              <div class="card-header">
                <h2>${totalCalories[i].day}</h2>
              </div>
              <div class="card-body">
                <p class="card-text"><strong>Calories Consumed: </strong>${totalCalories[i].consumedCalories}</p>
                <p class="card-text"><strong>Calories Burned: </strong>${totalCalories[i].burnedCalories}</p>
              </div>
            </div>`
          calorieIntakeList.appendChild(calorieListItem)
        }
      } 
      
      addCalorieBtn.addEventListener("click", function(){
        const day = document.querySelector("#day").value
        const consumedCalories = document.querySelector("#consumedCalories").value
        const burnedCalories = document.querySelector("#burnedCalories").value
        let newDayId = totalCalories.length + 1
        totalCalories.push(
          {
            id: newDayId,
            day: day,
            consumedCalories: consumedCalories,
            burnedCalories: burnedCalories
          }
        )
        updateCalorieIntakeList()
      })

      updateCalorieIntakeList()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
