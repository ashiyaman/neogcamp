<!DOCTYPE html>
<html>
  <head>
    <title>My Health - Workout Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a href="index.html" class="navbar-brand">Calorie Report & Workout</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="calorie.html">Calories</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="report" class="container">
        <h4 class="py-3">Workout Report</h4>
        <div class="row">
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Day 1</h5>
              </div>
              <div class="card-body">
                <p><strong>Exercise: </strong>Running</p>
                <p><strong>Duration: </strong>45 minutes</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Day 2</h5>
              </div>
              <div class="card-body">
                <p><strong>Exercise: </strong>Cycling</p>
                <p><strong>Duration: </strong>30 minutes</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Day 3</h5>
              </div>
              <div class="card-body">
                <p><strong>Exercise: </strong>Strength Training</p>
                <p><strong>Duration: </strong>30 minutes</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-header">
                <h5>Day 4</h5>
              </div>
              <div class="card-body">
                <p><strong>Exercise: </strong>Cardio</p>
                <p><strong>Duration: </strong>20 minutes</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
