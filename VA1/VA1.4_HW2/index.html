<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="py-2">
    <label for="ansInput">What is Javascript?: </label>
    <textarea id="ansInput"></textarea>
    <button id="displayAnsBtn">Display Answer Button</button>
    <button id="countWordsBtn">Count Words</button>
    <p id="ansResult"></p>
  </div>
  <div class="py-2">
    <label for="todosInput">List Todos: </label>
    <textarea id="todosInput"></textarea>
    <button id="displayTodosBtn">Display Todos</button>
    <button id="countTodosBtn">Count Todos</button>
    <p id="todosResult"></p>
  </div>
  <div class="py-2">
    <label for="pwdInput">Enter Password: </label>
    <input type="text" id="pwdInput"/>
    <button id="displayPwdBtn">Display Password</button>
    <button id="checkPwdBtn">Check Password</button>
    <p id="pwdResult"></p>
  </div>

  <script>
    const ansInput = document.querySelector("#ansInput")
    const displayAnsButton = document.querySelector("#displayAnsBtn")
    const countWordsBtn = document.querySelector("#countWordsBtn")
    const ansResult = document.querySelector("#ansResult")
    displayAnsBtn.addEventListener("click", function(){
      ansResult.textContent = `Your answer: ${ansInput.value}`
      ansResult.style.color = "black"
    })
    countWordsBtn.addEventListener("click", function(){
      const wordArray = ansInput.value.trim().split(/\s+/)
      if(wordArray.length < 8){
        ansResult.innerHTML += `<br>Good.`
        ansResult.style.color = "green"
      }
      else {
        ansResult.innerHTML += `<br>Word Counting exceeding.`
        ansResult.style.color = "red"
      }
    })

    const todosInput = document.querySelector("#todosInput")
    const displayTodosBtn = document.querySelector("#displayTodosBtn")
    const countTodosBtn = document.querySelector("#countTodosBtn")
    const todosResult = document.querySelector("#todosResult")
    displayTodosBtn.addEventListener("click", function(){
      todosResult.textContent = `Your Todos: ${todosInput.value}`
      todosResult.style.color = "black"
    })
    countTodosBtn.addEventListener("click", function(){
      const todoArray = todosInput.value.split(",")
      todosResult.textContent = `Total number of todos: ${todoArray.length}`
      todosResult.style.color = "green"
    })

    const pwdInput = document.querySelector("#pwdInput")
    const displayPwdBtn = document.querySelector("#displayPwdBtn")
    const checkPwdBtn = document.querySelector("#checkPwdBtn")
    const pwdResult = document.querySelector("#pwdResult")
    displayPwdBtn.addEventListener("click", function(){
      pwdResult.textContent = `Your password: ${pwdInput.value}`
      pwdResult.style.color = "black"
    })
    checkPwdBtn.addEventListener("click", function(){
      if((pwdInput.value.length > 5) && ((pwdInput.value.includes("!"))||(pwdInput.value.includes("@"))||(pwdInput.value.includes("$")))){
        pwdResult.textContent = `Password Accepted.`
        pwdResult.style.color = "green"
      }
      else{
        pwdResult.textContent = `Invalid Password. Password should be more than 5 characters and must contain @ or ! or $.`
        pwdResult.style.color = "red"
      }
    })
  </script>
</body>

</html>
