<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="py-2">
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput"/>
    <button id="displayAgeButton">Display Age</button>
    <button id="checkAgeButton">Check Eligibility</button>
    <p id="displayAgeResult"></p>
  </div>
  <div class="py-2">
    <label for="answerInput">Are you a student? </label>
    <input type="text" id="answerInput"/>
    <button id="displayAnswerButton">Display Answer</button>
    <button id="checkAnswerButton">Check Eligibility</button>
    <p id="displayAnswerResult"></p>
  </div>
  <div class="py-2">
    <label for="pwdInput">Enter your password:  </label>
    <input type="text" id="pwdInput"/>
    <button id="displayPwdButton">Display Password</button>
    <button id="checkPwdButton">Check Password</button>
    <p id="displayPwdResult"></p>
  </div>

  <script>
    const ageInput = document.querySelector("#ageInput")
    const displayAgeButton = document.querySelector("#displayAgeButton")
    const checkAgeButton = document.querySelector("#checkAgeButton")
    const displayAgeResult = document.querySelector("#displayAgeResult")
    displayAgeButton.addEventListener("click", function(){
      displayAgeResult.textContent = `Your age: ${ageInput.value}`
      displayAgeResult.style.color = "black"
    })
    checkAgeButton.addEventListener("click", function(){
      if (ageInput.value < 18){
        displayAgeResult.style.color = "red"
      }
      else {
        displayAgeResult.style.color = "green"
      }
    })

    const answerInput = document.querySelector("#answerInput")
    const displayAnswerButton = document.querySelector("#displayAnswerButton")
    const checkAnswerButton = document.querySelector("#checkAnswerButton")
    const displayAnswerResult = document.querySelector("#displayAnswerResult")
    displayAnswerButton.addEventListener("click", function(){
      if(answerInput.value === "yes"){
        displayAnswerResult.textContent = `You are eligible.`
      }
      else {
       displayAnswerResult.textContent = `You are not eligible.` 
      }
      displayAnswerResult.style.color = "black"
    })
    checkAnswerButton.addEventListener("click", function(){
      if (answerInput.value === "yes"){
        displayAnswerResult.style.color = "green"
      }
      else {
        displayAnswerResult.style.color = "red"
      }
    })

    const pwdInput = document.querySelector("#pwdInput")
    const displayPwdButton = document.querySelector("#displayPwdButton")
    const checkPwdButton = document.querySelector("#checkPwdButton")
    const displayPwdResult = document.querySelector("#displayPwdResult")
    const pwd = pwdInput.value
    displayPwdButton.addEventListener("click", function(){           
      displayPwdResult.textContent = `Your password: ${pwdInput.value}`
      displayPwdResult.style.color = "black"
    })
    checkPwdButton.addEventListener("click", function(){
      console.log("....ped...2...", pwdInput.value) 
      if (pwdInput.value.includes("@")){
        displayPwdResult.textContent = `Password Accepted.`
        displayPwdResult.style.color = "green"
      }
      else {
        displayPwdResult.textContent = `Invalid password. Password must contain @ symbol. Please try again.`
        displayPwdResult.style.color = "red"
      }
    })
  </script>
</body>

</html>
