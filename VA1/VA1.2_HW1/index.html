<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-1"/>
    <meta name="viewport" content="width=device-width"/>
    <title>VA1.2_HW1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="container my-2">
    <div class="py-1">
      <label for="ageInput">Enter your age:</label>
      <input type="number" id="ageInput"/>
      <button id="validAgeButton">Validate Age</button>
      <p id="validAgeResult"></p>
    </div>
    <div class="py-1">
      <label for="displayAnimalInput">Enter your favorite animal:</label>
      <input type="text" id="displayAnimalInput"/>
      <button id="displayAnimalButton">Display animal</button>
      <p id="showAnimalResult"></p>
    </div>
    <div class="py-1">
      <label for="displayColorInput">Enter your favorite color:</label>
      <input type="text" id="displayColorInput"/>
      <button id="displayColorButton">Display Color</button>
      <p id="showColorResult"></p>
    </div>    
    <div class="py-1">
      <label for="displayMessageInput">Yes/No Question:</label>
      <input type="text" id="displayMessageInput"/>
      <button id="displayMessageButton">Display Message</button>
      <p id="displayMessageResult"></p>
    </div>
    <div class="py-1">
      <label for="numberInput">Enter a number:</label>
      <input type="number" id="numberInput"/>
      <button id="checkNumberButton">Check Number</button>
      <p id="checkNumberResult"></p>
    </div>

    <script>
      const age = document.getElementById("ageInput")
      const validAgeButton = document.getElementById("validAgeButton")
      const validAgeResult = document.getElementById("validAgeResult")
      validAgeButton.addEventListener("click", function(){
        if(age.value > 18) {
          validAgeResult.textContent = `Valid Age!!`
        }
        else {
          validAgeResult.textContent = `Sorry!! Invalid age. Please enter a number between 18 and 100.`
        }
      })

      const animal = document.getElementById("displayAnimalInput")
      const displayAnimalButton = document.getElementById("displayAnimalButton")
      const showAnimalResult = document.getElementById("showAnimalResult")
      displayAnimalButton.addEventListener("click", function(){
        showAnimalResult.textContent = `${animal.value}`
      })
      
      const color = document.getElementById("displayColorInput")
      const displayColorButton = document.getElementById("displayColorButton")
      const showColorResult = document.getElementById("showColorResult")
      displayColorButton.addEventListener("click", function(){
        showColorResult.textContent = `${color.value}`
      })
      
      const message = document.getElementById("displayMessageInput")
      const displayMessageButton = document.getElementById("displayMessageButton")
      const displayMessageResult = document.getElementById("displayMessageResult")
      displayMessageButton.addEventListener("click", function(){
        displayMessageResult.textContent = `Your answer: ${message.value}`
      })

      const numberInput = document.getElementById("numberInput")
      const checkNumberButton = document.getElementById("checkNumberButton")
      const checkNumberResult = document.getElementById("checkNumberResult")
      checkNumberButton.addEventListener("click", function(){
        const number = numberInput.value
        if((number % 2) === 0){
          checkNumberResult.textContent = `${number} is even.`
        }
        else{
          checkNumberResult.textContent = `${number} is odd.`
        }
      })
    </script>
  </body>
</html>
