<html>
  <head>
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="mt-4 container">
      <h1>HR Report</h1>
      <hr />
    </header>

    <section class="container my-2">
      <div id="employeeReport" class="row"></div>
    </section>

    <script>
      const mostWorkedEmployee = {name: "John Doe", hoursWorked: 210}
      const highestRatedEmployee = {name: "Jade Smith", performanceRate: 0.95}
      const totalOverTimeHours = {overtimeHours: 35}
      const employeeReport = document.querySelector("#employeeReport")

      function createCard(cardObj){
        const col = document.createElement("div")
        col.className = "col-md-4"
        const card = document.createElement("div")
        card.className = "card my-2"
        
        const cardHeader = document.createElement("div")
        cardHeader.className = "card-header"
        cardHeader.innerHTML = cardObj === mostWorkedEmployee ? `<strong>Most Worked Employee</strong>` : ( cardObj === highestRatedEmployee ? `<strong>Highest rated Employee</strong>` : `<strong>Total Overtime Hours</strong>`)

        const cardBody = document.createElement("div")
        cardBody.className = "card-body"
        for(const[key, value] of Object.entries(cardObj)){
          const employeeDetail = document.createElement("p")
          employeeDetail.className = "card-text"
          employeeDetail.innerHTML = `${key}: ${value}`
          cardBody.appendChild(employeeDetail)
        }
        
        card.appendChild(cardHeader)
        card.appendChild(cardBody)
        col.appendChild(card)
        employeeReport.appendChild(col)
      }

      createCard(mostWorkedEmployee)
      createCard(highestRatedEmployee)
      createCard(totalOverTimeHours)
    </script>
  </body>
</html>
