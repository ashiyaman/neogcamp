<!DOCTYPE html>
<html>
  <head>
    <title>Players Database - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a href="index.html" class="navbar-brand">Cricket Player Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="container mt-4">
      <h2>Player Report</h2>
      <hr>
      <div id="playerReport" class="row">        
      </div>
    </section>

    <script>
      const playerReport = document.querySelector("#playerReport")

      function generatePlayerReport(){
        const topScorer = {name: "Ashiya", totalRuns : 1000}
        const bestBowler = {name: "John", totalWickets: 400}

        function createCard(cardObj){
          const col = document.createElement("div")
          col.className = "col-md-6"

          const card = document.createElement("div")
          card.className ="card mb-3"

          const cardHeader = document.createElement("div")
          cardHeader.className = "card-header"
          const h2 = document.createElement("h2")
          h2.textContent = cardObj === topScorer ? "Top Scorer" : "Best Bowler"
          cardHeader.appendChild(h2)

          const cardBody = document.createElement("div")
          cardBody.className = "card-body"
          const playerName = document.createElement("p")
          playerName.className = "card-text"
          playerName.innerHTML = `<strong>Name: </strong>${cardObj.name}`
          const playerStats = document.createElement("p")
          playerStats.className = "card-text"
          playerStats.innerHTML = cardObj === topScorer ? `<strong>Total Runs: </strong>${cardObj.totalRuns}` : `<strong>Total Wickets: </strong>${cardObj.totalWickets}`
      
          cardBody.appendChild(playerName)
          cardBody.appendChild(playerStats)

          card.appendChild(cardHeader)
          card.appendChild(cardBody)
          col.appendChild(card)
          playerReport.appendChild(col)
        }
        createCard(topScorer)
        createCard(bestBowler)
        
      }

      generatePlayerReport()
    </script>
  </body>
</html>
