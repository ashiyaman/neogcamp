<!DOCTYPE html>
<html>
  <head>
    <title>Players Database - Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a href="index.html" class="navbar-brand">Cricket Player Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="collapse navbar navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
              <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="container">
        <h3 class="py-2">Player Details</h3>
        <div id="playerDetails" class="card">
        </div>
      </section>
    </main>

    <script>
      const players = [
        {id: 1, name: "Ashiya", country: "India", role: "Batsman"},
        {id: 2, name: "Zaid", country: "Australia", role: "Bowler"},
        {id: 3, name: "Brett", country: "England", role: "Bowler"}
      ]
      function getParameterById() {
        let url = new URL(window.location.href)
        return url.searchParams.get("id")     
      }

      let player;
      let playerId = parseInt(getParameterById())
      for(let i = 0; i < players.length; i++) {
        if(playerId === players[i].id) {
          player = players[i]
        }
      }

      let playerDetailElement = document.getElementById("playerDetails")
      if(player){
        const cardHeader = document.createElement("div")
        cardHeader.className = "card-header"
        const playerName = document.createElement("h3")
        playerName.textContent = `${player.name}`
        cardHeader.appendChild(playerName)

        const cardBody = document.createElement("div")
        cardBody.className = "card-body"
        const playerCountry = document.createElement("p")
        playerCountry.innerHTML = `<strong>Country: </strong>${player.country}`
        const playerRole = document.createElement("div")
        playerRole.innerHTML = `<strong>Role: </strong>${player.role}`
        cardBody.appendChild(playerCountry)        
        cardBody.appendChild(playerRole)

        playerDetailElement.appendChild(cardHeader)
        playerDetailElement.appendChild(cardBody)
      }
      else {
        playerDetailElement.innerHTML = `
          <p>No records found.</p>`
      }
    </script>
  </body>
</html>
