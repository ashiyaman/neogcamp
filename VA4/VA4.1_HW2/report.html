<!DOCTYPE html>
<html>
  <head>
    <title>My Health - Workout Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a href="index.html" class="navbar-brand">Calorie Report & Workout</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="calorie.html">Calories</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="report" class="container">
        <h4 class="py-3">Workout Report</h4>
        <div>
          <div id="workoutReport" class="row"></div>
        </div>
      </section>
    </main>

    <script>
       const workoutReport = document.querySelector("#workoutReport")

      function generateWorkoutReport() {
        const workouts = [
          {
            "id": 1,
            "day": "Day 1",
            "exercise": "Running",
            "Duration": 45
          },
          {
            "id": 2,
            "day": "Day 2",
            "exercise": "Cycling",
            "Duration": 30
          },
          {
            "id": 3,
            "day": "Day 3",
            "exercise": "Strength Training",
            "Duration": 30
          },
          {
            "id": 4,
            "day": "Day 4",
            "exercise": "Cardio",
            "Duration": 20
          }
        ]
        for(let i = 0; i < workouts.length; i++){
          const col = document.createElement("div")
          col.className = "col-md-4"

          const card = document.createElement("div")
          card.className = "card my-2"

          const cardHeader = document.createElement("div")
          cardHeader.className = "card-header"
          const h3 = document.createElement("h3")
          h3.textContent = `${workouts[i].day}`
          cardHeader.appendChild(h3)

          const cardBody = document.createElement("div")
          cardBody.className = "card-body"
          const exercise = document.createElement("p")
          exercise.innerHTML = `<strong>Exercise: </strong>${workouts[i].exercise}`
          const duration = document.createElement("p")
          duration.innerHTML = `<strong>Duration: </strong>${workouts[i].duration} minutes`
          cardBody.appendChild(exercise)
          cardBody.appendChild(duration)

          card.appendChild(cardHeader)
          card.appendChild(cardBody)
          col.appendChild(card)
          workoutReport.appendChild(col)
        }
      }
      generateWorkoutReport()
    </script>
  </body>
</html>
