<!DOCTYPE html>
<html>
  <head>
    <title>Movies Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
         <a class="navbar-brand" href="index.html">Movies Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
              <li class="nav-item"><a class="nav-link" href="#report">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main id="report">
      <section class="container">
        <h2 class="mt-2">Movie Report</h2>
        <div id="movieReport" class="row">
        </div>
      </section>
    </main>

    <script>
      const movieReport = document.querySelector("#movieReport")
      const topRatedMovie = {
        title: "Movie 2",
        rating: "9.2",
        director: "Christopher Nolan"
      }
      const mostPopularGenre = {
        genre: "Science Fiction",
        totalMovies: 2
      }

      function createCard(cardObj){
        const col = document.createElement("div")
        col.className = "col-md-6 my-2"
        movieReport.appendChild(col)

        const card = document.createElement("div")
        card.className = "card"
        col.appendChild(card)

        const cardHeader = document.createElement("div")
        cardHeader.className = "card-header"
        card.appendChild(cardHeader)
        const h3 = document.createElement("h3")
        h3.textContent = cardObj === "topRatedMovie" ? "Top-Rated Movie" : "Most Popular Game"
        cardHeader.appendChild(h3)

        const cardBody = document.createElement("div")
        cardBody.className = "card-body"
        card.appendChild(cardBody)
        for(const[key, value] of Object.entries(cardObj)){
          const movieDetail = document.createElement("p")
          movieDetail.innerHTML = `<strong>${key}:</strong> ${value}`
          cardBody.appendChild(movieDetail)
        }
      }

      createCard(topRatedMovie)
      createCard(mostPopularGenre)
    </script>
  </body>
</html>
