<!DOCTYPE html>
<html>
  <head>
    <title>Movies Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
         <a class="navbar-brand" href="index.html">Movies Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElement">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapseElement" class="navbar collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#introduction">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
              <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="py-3">Movie Details</h2>
      <div id="movieDetail" class="card">
      </div>
    </main>

    <script>
      const movies = [
        {
          id: 1,
          title: "Movie 1",
          genre: "Thriller",
          releaseDate: "2021-12-02",
          director: "Danny Boyle"
        },
        {
          id: 2,
          title: "Movie 2",
          genre: "Science Fiction",
          releaseDate: "2022-05-22",
          director: "Christopher Nolan"
        },
        {
          id: 3,
          title: "Movie 3",
          genre: "Science Fiction",
          releaseDate: "2019-06-02",
          director: "Joe Russo"
        }
      ]

      function getParameterById() {
        let url = new URL(window.location.href)
        return url.searchParams.get("id")
      }

      let movie;
      let movieId = parseInt(getParameterById())
      for(let i = 0; i < movies.length; i++) {
        if(movieId === movies[i].id) {
          movie = movies[i]
        }
      }

      let movieDetailElement = document.getElementById("movieDetail")
      if(movie) {
        movieDetailElement.innerHTML = `
        <div class="card-body">
            <p><strong>${movie.title}</strong></p>
            <p><strong>Genre: </strong>${movie.genre}</p>
            <p><strong>Director: </strong>${movie.director}</p>
          </div>          
          `
      }
    </script>
  </body>
</html>
