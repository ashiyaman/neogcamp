<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Task List</h1>
      <div class="my-4">
        <label for="taskStatusFilter">Filter By Status: </label>
        <select id="taskStatusFilter">
          <option class="bg-dark text-light" value="All">All</option>
          <option class="bg-dark text-light" value="To Do">To Do</option>
          <option class="bg-dark text-light" value="Pending">Pending</option>
          <option class="bg-dark text-light" value="Completed">
            Completed
          </option>
        </select>
      </div>
      <ul id="taskList"></ul>
    </main>
  </body>
</html>
