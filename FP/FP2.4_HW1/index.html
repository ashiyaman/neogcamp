<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>To Do List</h1>
      <div>
        <label for="all"
          ><input type="radio" name="status" value="all" />all</label
        >
        <label for="todo"
          ><input type="radio" name="status" value="todo" />todo</label
        >
        <label for="inProgress"
          ><input
            type="radio"
            name="status"
            value="inProgress"
          />inProgress</label
        >
        <label for="completed"
          ><input
            type="radio"
            name="status"
            value="completed"
          />completed</label
        >
      </div>
      <ul id="taskList"></ul>
    </main>
  </body>
</html>
