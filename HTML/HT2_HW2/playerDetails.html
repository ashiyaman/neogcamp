<html>
  <head>
    <title>Cricket Players Database</title>
  </head>

  <body>
    <header>
      <a href="index.html">Cricket Players Database</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="players.html">Players</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Player Details</h1>
      <section id="playerDetail"></section>
    </main>

    <script>
      let players = [
        {id: "1", name: "Player 1", country: "India", role: "Batsman"},
        {id: "2", name: "Player2", country: "Australia", role: "Bowler"}
      ]

      function getParamsById(id) {
        let url = new URL(window.location.href)
        return url.searchParams.get(id)
      }

      let player;
      let playerId = getParamsById("id")
      console.log(player)
      for(let i = 0; i < players.length; i++) {
        if(players[i].id === playerId) {
          player = players[i]
        }
      }
      
        let playerDetailElement = document.getElementById("playerDetail")
        if(player) {
          playerDetailElement.innerHTML = `
            <h2>${player.name}</h2>
            <p><strong>Country: </strong>${player.country}</p>
            <p><strong>Role: </strong>${player.role}</p>`
        }
    </script>
  </body>
</html>
