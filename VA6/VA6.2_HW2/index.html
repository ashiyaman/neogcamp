<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Employee List</h1>
    <ul id="employeesList"></ul>

    <script>
      const employeesList = document.querySelector("#employeesList");
      const apiURL =
        "https://employee-management-backend-student-neog-ca.replit.app/employees";

      function fetchData() {
        employeesList.textContent = `Loading...`;
        fetch(apiURL)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            if (data) {
              employeesList.textContent = ``;
              for (let i = 0; i < data.length; i++) {
                const liElement = document.createElement("li");
                liElement.textContent = `
                  ${data[i].name} - ${data[i].gender} - ${data[i].department}`;
                employeesList.appendChild(liElement);
              }
            }
          });
      }

      fetchData();
    </script>
  </body>
</html>
